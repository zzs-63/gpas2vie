    }

    .anime-item img {
      width: 100%;
      border-radius: 8px;
    }

    .anime-item h3 {
      margin: 10px 0;
    }

    .anime-item a {
      color: #007bff;
      text-decoration: none;
    }

    .anime-item a:hover {
      text-decoration: underline;
    }
  </style>
